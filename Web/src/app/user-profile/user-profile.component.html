<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>user Details</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="userProfileForm">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="first_name" />
              <span class="text-danger" *ngIf="
                  (userProfileFormControl.first_name.touched || submitted) &&
                  userProfileFormControl.first_name.errors?.required
                ">
                Name is required
              </span>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="last_name" />
              <span class="text-danger" *ngIf="
                  (userProfileFormControl.last_name.touched || submitted) &&
                  userProfileFormControl.last_name.errors?.required
                ">
                Last Name is required
              </span>
              <span class="text-danger" *ngIf="
                  userProfileFormControl.last_name.touched &&
                  userProfileFormControl.last_name.errors?.userNameNotAvailable
                ">
                Last name must be at least 3 letters
              </span>
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input type="text" bsDatepicker class="form-control" formControlName="date_of_birth" />
            </div>
            <div class="form-group">
              <label>Sex</label>
              <select class="custom-select" id="validationTooltip04" required type="text" class="form-control"
                formControlName="sex">
                <option selected disabled value="">Choose...</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div formArrayName="address" *ngFor="
                let task of userProfileForm.get('address')['controls'];
                let i = index
              ">
              <div class="card">
                <div [formGroupName]="i" class="card-body mb-3">
                  <div class="row">
                    <div class="form-group col-md-3 mb-3">
                      <label>Address-type</label>
                      <select class="custom-select" id="validationTooltip04" required type="text" class="form-control"
                        formControlName="address_type" s>
                        <option selected disabled value="">Choose...</option>
                        <option>Parmanent</option>
                        <option>Temparary</option>
                      </select>
                    </div>

                    <div class="form-group col-md-6 mb-3">
                      <label>address1</label>
                      <input type="text" class="form-control" formControlName="address1" />
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <label>address2</label>
                      <input type="text" class="form-control" formControlName="address2" />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-4 mb-3">
                      <label>city</label>
                      <input type="text" class="form-control" formControlName="city" />
                    </div>
                    <div class="form-group col-md-4 mb-3">
                      <label>pincode</label>
                      <input type="text" class="form-control" formControlName="pincode" />
                    </div>
                    <div class="form-group col-md-4 mb-3">
                      <label>country</label>
                      <input type="text" class="form-control" formControlName="country" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group fa-2x">
              <i class="fas fa-save pointerCursor" (click)="updateUserProfile()" title="save the changes"></i>
              <i class="fa fa-times fa-1x pointerCursor" aria-hidden="true" [routerLink]="['/listed_users']"
                title="go-back to list"></i>
              <i class="fas fa-tasks fa-1x pointerCursor" (click)="OnClickTaskButton()" title="show user-tasks"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
