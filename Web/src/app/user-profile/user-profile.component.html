<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>user Details</h3>
        </div>
        <div class="card-body">
          <form
            class="form"
            [formGroup]="userProfileForm"
            (ngSubmit)="updateUserProfile()"
          >
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="first_name"
              />
              <span
                class="text-danger"
                *ngIf="
                  (userProfileFormControl.first_name.touched || submitted) &&
                  userProfileFormControl.first_name.errors?.required
                "
              >
                Name is required
              </span>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="last_name"
              />
              <span
                class="text-danger"
                *ngIf="
                  (userProfileFormControl.last_name.touched || submitted) &&
                  userProfileFormControl.last_name.errors?.required
                "
              >
                Last Name is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  userProfileFormControl.last_name.touched &&
                  userProfileFormControl.last_name.errors?.userNameNotAvailable
                "
              >
                Last name must be at least 3 letters
              </span>
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input
                type="text"
                class="form-control"
                formControlName="date_of_birth"
              />
            </div>
            <div class="form-group">
              <label>Sex</label>
              <input type="text" class="form-control" formControlName="sex" />
            </div>

            <div formGroupName="address">
              <label>Address-type</label>
            </div>
            <div class="form-group">
              <label>address1</label>
              <input
                type="text"
                class="form-control"
                formControlName="address1"
              />
            </div>
            <div class="form-group">
              <label>address2</label>
              <input
                type="text"
                class="form-control"
                formControlName="address2"
              />
            </div>
            <div class="form-group">
              <label>city</label>
              <input type="text" class="form-control" formControlName="city" />
            </div>
            <div class="form-group">
              <label>pincode</label>
              <input
                type="text"
                class="form-control"
                formControlName="pincode"
              />
            </div>
            <div class="form-group">
              <label>house-no</label>
              <input
                type="text"
                class="form-control"
                formControlName="house_no"
              />
            </div>
            <div class="form-group">
              <label>country</label>
              <input
                type="text"
                class="form-control"
                formControlName="country"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">save!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
