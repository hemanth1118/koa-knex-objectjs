<div class="container">
  <!-- <div class="row"> -->
  <!-- <div class="col-md-8 mx-auto"> -->
  <div class="card">
    <div class="card-header">
      <i class="fa fa-times fa-2x pointerCursor" aria-hidden="true" title="go-back to user-tasks"
        (click)="goBackToTasks()"></i>
      <h3>Click submit to upate current changes!!</h3>
    </div>
    <div class="card-body">
      <form class="form" [formGroup]="taskForm">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label>Task</label>
            <input type="text" class="form-control" formControlName="task" />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label>Difficulty</label>
            <select class="custom-select" id="validationTooltip04" required type="text" class="form-control"
              formControlName="difficulty">
              <option selected disabled value="">Choose...</option>
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label>Estimation</label>
            <input type="text" bsDatepicker class="form-control" formControlName="estimation" />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label>Status</label>
            <select class="custom-select" id="validationTooltip04" required type="text" class="form-control"
              formControlName="status">
              <option selected disabled value="">Choose...</option>
              <option>Not Started</option>
              <option>Completed</option>
              <option>In Progress</option>
              <option>OverDue</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="updateTask()">
            submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
</div>
