<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div  class="card-header">
                    <h3>Click save to update current changes!! </h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="userForm" >
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" formControlName="first_name">
                            <span class="text-danger"
                                *ngIf="(userFormControl.first_name.touched || submitted) && userFormControl.first_name.errors?.required">
                                Name is required
                            </span>
                        </div>  
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control" formControlName="last_name">
                          <span class="text-danger"
                              *ngIf="(userFormControl.last_name.touched || submitted) && userFormControl.last_name.errors?.required">
                              Last Name is required
                          </span>
                          <span class="text-danger"
                              *ngIf="userFormControl.last_name.touched && userFormControl.last_name.errors?.userNameNotAvailable">
                              Last name must be at least 3 letters
                          </span>
                      </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(userFormControl.email.touched || submitted) && userFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="userFormControl.email.touched && userFormControl.email.errors?.email">
                                Enter a valid email address
                            </span>
                        </div>                       
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" (click) = "updateUser()">save!</button>
                            <button type="submit" class="btn btn-success" [routerLink] = "['/listed_users']">cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
