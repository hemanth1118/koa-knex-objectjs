<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Sigup to create an Account</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="signupForm" (ngSubmit)="signupUser()">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email" />
              <span
                class="text-danger"
                *ngIf="
                  (signUpFormControl.email.touched || submitted) &&
                  signUpFormControl.email.errors?.required
                "
              >
                Email is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  signUpFormControl.email.touched &&
                  signUpFormControl.email.errors?.email
                "
              >
                Enter a valid email address
              </span>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <span
                class="text-danger"
                *ngIf="
                  (signUpFormControl.password.touched || submitted) &&
                  signUpFormControl.password.errors?.required
                "
              >
                Password is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  signUpFormControl.password.touched &&
                  signUpFormControl.password.errors?.invalidPassword
                "
              >
                Password should have minimum 8 characters, at least 1 uppercase
                letter, 1 lowercase letter and 1 number
              </span>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
              />
              <span
                class="text-danger"
                *ngIf="
                  (signUpFormControl.confirmPassword.touched || submitted) &&
                  signUpFormControl.confirmPassword.errors?.required
                "
              >
                Confirm Password is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  signUpFormControl.confirmPassword.touched &&
                  signUpFormControl.confirmPassword.errors?.passwordMismatch
                "
              >
                Passwords doesnot match
              </span>
            </div>
            <div class="form-group col-md-3 mb-3">
              <label>Role</label>
              <select
                class="custom-select"
                required
                type="text"
                class="form-control"
                formControlName="role"
              >
                <option selected disabled value="">Choose...</option>
                <option>Admin</option>
                <option>Normal</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Signup!</button>
            </div>
          </form>
          <h3>Already have a account? </h3><i [routerLink] = "['/login']">login</i>
        </div>
      </div>
    </div>
  </div>
</div>
