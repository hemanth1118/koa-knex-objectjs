<div class="card">
  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="card-header">
      <h3 class="h3 mb-3 font-weight-normal text-center card-title">Login</h3>
    </div>
    <div class="form-group card-body">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
        required
      />
      <span
        class="text-danger"
        *ngIf="
          (loginFormControl.email.touched || submitted) &&
          loginFormControl.email.errors?.required
        "
      >
        email is required
      </span>
      <div class="form-group password">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <span
          class="text-danger"
          *ngIf="
            (loginFormControl.password.touched || submitted) &&
            loginFormControl.password.errors?.required
          "
        >
          password is required
        </span>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-block btn-primary">
        Login!
      </button>
    </div>
  </form>
</div>
